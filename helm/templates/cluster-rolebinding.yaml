apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterrole.name }}
  namespace: {{ .Values.namespace }}
roleRef:
  name: {{ .Values.clusterrole.name }}
  kind: ClusterRole
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Values.namespace }}
